<html>
    <head>
        <title>candidate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/candidate.css">
    </head>
     <body>
        <div class="cont">
            <h2>Registration</h2>
            <form action="servletcand" method="get">
                <table>
                    <tr><td>Candidate-Details</td><td><input type="hidden" name="cid"/></td></tr>
                    <tr><td>Name</td><td><input type="text" name="cname"/></td></tr>
                    <tr><td>Gender</td><td><select name="cgender"><option value="male">Male</option><option value="female">Female</option></select></td></tr>
                    <tr><td>Birth Date</td><td><input type="text" value ="dd/mm/yyyy" name="cdofb"/></td></tr>
                    <tr><td>Address</td><td><input type="text" name="caddress"/></td></tr>
                    <tr><td>Mobile</td><td><input type="text" name="cmobile"/></td></tr>
                    <tr><td>E-mail</td><td><input type="email" name="cemail"/></td></tr>
                    <tr><td>Password</td><td><input type="password" name="cpass"/></td></tr>
                    <tr><td><button class="btn" type="submit">Submit</button></td><td><button class="btn" type="reset">Reset</button></td></tr>
                </table> 
            </form>
        </div>
    </body>
</html>
